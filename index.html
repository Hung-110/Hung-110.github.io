    <script>
      // Dark/Light mode toggle logic
      const modeToggle = document.getElementById("modeToggle");
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      function setMode(mode) {
        if (mode === "light") {
          document.body.classList.add("light-mode");
          modeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          document.body.classList.remove("light-mode");
          modeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
        localStorage.setItem("theme", mode);
      }
      // Initial mode
      const saved = localStorage.getItem("theme");
      if (saved === "light" || saved === "dark") {
        setMode(saved);
      } else {
        setMode(prefersDark ? "dark" : "light");
      }
      modeToggle.onclick = () => {
        const isLight = document.body.classList.contains("light-mode");
        setMode(isLight ? "dark" : "light");
      };
    </script>
    <script>
      // Animate content on load
      window.addEventListener("DOMContentLoaded", function () {
        document
          .querySelectorAll(".container, header, section")
          .forEach((el) => {
            el.classList.add("fade-in-up");
          });
      });
    </script>
    <script>
      // Tab switching: show/hide sections and highlight active nav link.
      (function () {
        const navLinks = document.querySelectorAll('nav a');
        const sections = Array.from(document.querySelectorAll('section'));

        function setActive(hash) {
          const id = (hash || '#about').replace('#', '');
          // Show/hide sections
          sections.forEach((sec) => {
            sec.style.display = sec.id === id ? '' : 'none';
          });
          // Update nav active class
          navLinks.forEach((a) => {
            a.classList.toggle('active', a.getAttribute('href') === ('#' + id));
          });
        }

        // Click handlers for nav links
        navLinks.forEach((a) => {
          a.addEventListener('click', (e) => {
            // Allow normal anchor behavior (updates hash), but prevent scrolling jump
            e.preventDefault();
            const href = a.getAttribute('href');
            if (location.hash !== href) {
              history.pushState(null, '', href);
              setActive(href);
            } else {
              // same hash -> still ensure active state
              setActive(href);
            }
          });
        });

        // Handle back/forward navigation
        window.addEventListener('popstate', () => setActive(location.hash));

        // Initial selection based on hash (or default to #about)
        setActive(location.hash || '#about');
      })();
    </script>
